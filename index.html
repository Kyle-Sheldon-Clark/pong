<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pong</title>
</head>
<body>
    <canvas id="gameBoard" style="border:1px solid black"></canvas>
    <script>
        const cool = document.getElementById('gameBoard');
        const coolCtx = cool.getContext('2d');

        const paddle1 = {x: 10, y: 50};
        const paddle2 = {x: 285, y: 50};
        const ball = {x: 150, y: 65};

        function renderPlayer1Paddle(paddle) {
            coolCtx.fillStyle = 'white';
            coolCtx.fillRect(paddle.x, paddle.y, 5, 40);
        }
        function renderPlayer2Paddle(paddle) {
            coolCtx.fillStyle = 'white';
            coolCtx.fillRect(paddle.x, paddle.y, 5, 40);
        }
        function renderBall() {
            coolCtx.fillStyle = 'white';
            coolCtx.fillRect(ball.x, ball.y, 5, 5);
        }
        function displayPlayer1Score(score) {
            coolCtx.font = "15px Arial";
            coolCtx.fillStyle = 'white';
            coolCtx.fillText(score, (cool.width/2)-30, 15);
        }
        function displayPlayer2Score(score) {
            coolCtx.font = "15px Arial";
            coolCtx.fillStyle = 'white';
            coolCtx.fillText(score, (cool.width/2)+15, 15);
        }

        renderPlayer1Paddle(paddle1);
        renderPlayer2Paddle(paddle2);
        renderBall();
        displayPlayer1Score(30);
        displayPlayer2Score(30);
    </script>
</body>
</html>
